name: ci
on:
  workflow_call:
    inputs:
      upload_artifact_name:
        type: string
        required: false
        default: ""

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install deps and build
        run: npm ci && echo "Dependencies installed"

      - name: Run lint
        run: npm run lint && echo "Lint completed"

      - name: Run tests
        run: npm run test && echo "Tests completed"

      - name: Upload build artifact (optional)
        if: ${{ inputs.upload_artifact_name != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.upload_artifact_name }}
          path: |
            main.js
            styles.css
            manifest.json
          if-no-files-found: error
          retention-days: 1
